<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
</head>
<body>
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img src="https://cutewallpaper.org/23/wallpaper-cafe-hd/1769013071.jpg" class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <h3 class="pb-3">Register</h3>
            <div class="form-style">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group first">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" placeholder="John" id="fname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group first">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Smith" id="lname">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group first">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" placeholder="john@your-domain.com" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group first">
                                <label for="address">Postal address</label>
                                <input type="address" class="form-control" placeholder="227 Đ. Nguyễn Văn Cừ, Phường 4, Quận 5, Thành phố Hồ Chí Minh" id="address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group first">
                                <label for="lname">Phone Number</label>
                                <input type="text" class="form-control" placeholder="+00 0000 000 0000" id="lname">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last mb-3">
                                <label for="re-password">Re-type Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="re-password">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span></div>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Create account</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
